<template>
    <lightning-card title="AIPlanProcessTab" icon-name="custom:custom14">
        <div class = "processBody">
            <h1>AI Recommerder Plan</h1>
        </div>

        <div class = "displayData">
            <p>Parent Plan ID: {parentPlanID}</p>
        </div>

        <p>child list</p> 
        <template lwc:if={records}>
            <div class="slds-m-around_medium">
                <template for:each={records} for:item="rec">
                    <p key={rec.fields.Action_ID__c.value}>
                        {rec.fields.Name.value}
                    </p>
                </template>
            </div>
        </template>

        <template if:false={records}>
            <p>No records found</p>
        </template>

        <p>Call child list</p>
        <template if:true={childRecords}>
            <p>Child list exist</p>   
            <p>Number of Child Records of plan: {childRecordCount}</p>          
        </template>   

        <!-- <template for:each={childRecords} for:item="rec">
            <p key={rec.fields.Action_ID__c}>
                {rec.fields.Name}
            </p>
        </template> -->
        
        <template if:false={childRecords}>
            <p>No records found</p>
        </template>      

    </lightning-card>
    
</template>
